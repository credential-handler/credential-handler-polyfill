<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/credential-handler-polyfill@1.0.5/dist/credential-handler-polyfill.min.js"></script>
</head>
<body>
<p>Loading polyfill...</p>

<script>
  async function installHandler() {
    const mediatorUrl = 'https://beta.authn.io/mediator?origin=' +
      encodeURIComponent(window.location.origin);

    await credentialHandlerPolyfill.loadOnce(mediatorUrl);

    console.log('Polyfill loaded.')

    const {CredentialManager, CredentialHandlers} = navigator.credentialsPolyfill;

    const result = await CredentialManager.requestPermission();
    if(result !== 'granted') {
      throw new Error('Permission denied.');
    }
    console.log('Request permission result:', result)
  }

  installHandler();
</script>
</body>
</html>
